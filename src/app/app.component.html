<h1>{{ header }}</h1>
<input type='text' [(ngModel)]='title'>
<br>
<br>
<button (click)="addTask(title)">Ajouter une tâche</button>
<br>
<br>
<ul *ngFor="let task of listTask()">
    <li>
    <button>Supprimer une tache</button>
    <button>Terminer une tache</button>
    </li>
</ul>
<button (click)="clearTask()">Enlever les tâches</button>
